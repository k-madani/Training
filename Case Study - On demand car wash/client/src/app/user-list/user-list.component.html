<app-header></app-header>

<div class="container">
    <div class="card-deck" >
      <div class="card bg-light" *ngFor="let user of users,let i = index">
        <div class="card-header text-center">
          <h3>User No: {{i+1}}</h3>
        </div>
        <div class="card-body">
         <ul style="font-size: 12px;">
           <li><strong>User Id : </strong>{{user._id}}</li>
           <li><strong>User Name : </strong>{{user.name}}</li>
           <li><strong>User Email : </strong>{{user.email}}</li>
         </ul>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-outline-danger" (click)="removeUser(user._id,i)">Delete</button>
        </div>
        </div>
    </div>
</div>

<br><br><br><br><br><br>
<app-footer></app-footer>
