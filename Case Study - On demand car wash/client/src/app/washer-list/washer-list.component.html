<app-header></app-header>
<div class="container">
    <div class="card-deck" >
      <div class="card bg-light" *ngFor="let washer of washers,let i = index">
        <div class="card-header text-center">
          <h3>Washer No: {{i+1}}</h3>
        </div>
        <div class="card-body">
         <ul style="font-size: 12px;">
           <li><strong>Washer Id : </strong>{{washer._id}}</li>
           <li><strong>Washer Name : </strong>{{washer.name}}</li>
           <li><strong>Washer Email : </strong>{{washer.email}}</li>
           <li><strong>Washer Phone : </strong>{{washer.phone}}</li>
         </ul>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-outline-info" (click)="addWasher(washer)">Add to orders</button> &nbsp;&nbsp;&nbsp;
            <button class="btn btn-outline-danger" (click)="removeWasher(washer._id,i)">Delete</button>
        </div>
        </div>
    </div>
</div>

<br><br><br><br><br>
<app-footer></app-footer>
