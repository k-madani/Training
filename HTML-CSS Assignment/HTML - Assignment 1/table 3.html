<!DOCTYPE html>
<html>
	<head>
		<title>table-colspan</title>
		<style>
			table,tr,td{border: solid black;}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td style="background-color: #008B8B;border-color: solid black;height:50px; width:50px;" colspan="2" >top</td>
			</tr>
			<tr>
				<td style="background-color: #A9A9A9;height:50px; width:50px;">left</td>
				<td style="background-color: #D3D3D3;height:50px; width:50px;">right</td>
			</tr>
		</table>
	</body>
</html>
