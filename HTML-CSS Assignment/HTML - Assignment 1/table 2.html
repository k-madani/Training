<!DOCTYPE html>
<html>
	<head>
		<title>table 2</title>
		<style>
			.border {border: 1px solid rgb(221,214,214);}
		</style>
	</head>
	<body>
		<strong>This table has borders:</strong>
		<table class="border">
			<tr class="border">
				<td class="border">100</td>
				<td class="border">200</td>
				<td class="border">300</td>
			</tr>
			<tr class="border">
				<td class="border">400</td>
				<td class="border">500</td>
				<td class="border">600</td>
			</tr>
		</table>
		<br>
		<strong>This table has no borders:</strong>
		<table>
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			<tr>
				<td>400</td>
				<td>500</td>
				<td>600</td>
			</tr>
		</table>
	</body>
</html>
