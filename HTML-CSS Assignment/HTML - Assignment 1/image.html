<!DOCTYPE html>
<html>
	<head><title>Image</title></head>
	<body>
		<p>Create a link of an image:
			<a href="https://www.google.com/">
				<img src="smiley.png" alt="Smiley-with border" style="width:42px;height:42px;border:2px solid purple;">
			</a>
		</p>
			<p>No border around the image , but still a link:
				<a href="https://www.google.com/">
					<img src="smiley.png" alt="Smiley-without border" style="width:42px;height:42px;">
				</a>
			</p>
	</body>
</html>
