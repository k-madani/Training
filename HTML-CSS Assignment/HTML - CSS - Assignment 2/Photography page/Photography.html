<!DOCTYPE html>
<html lang>

<head>

            <img src="rainbow.jpg" alt="">

                <h3>Photo Two</h3>
            </div>
            <img src="flowers.jpg">
            <div class="caption">
                <h3>Photo Three</h3>
            </div>
            <img src="rann of kutch.jpg">

            </div>

            </div>
