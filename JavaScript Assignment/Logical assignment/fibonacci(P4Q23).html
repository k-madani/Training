<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fibonacci series</title>
</head>
<body>
    <h2>Fibonacci Series</h2>
    <hr>
    <script>
      function fibonacci(n){
        var n1=0;n2=1;
        document.write("For input: "+n+"<br>");
        for (let i = 1; i <= n; i++) {
          document.write(n1+"<br>");
          nextTerm = n1 + n2;
          n1 = n2;
          n2 = nextTerm;
        }
      }
      console.log(fibonacci(10));
    </script>
</body>
</html>
