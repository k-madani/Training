<!DOCTYPE html>
<html lang>
<head>
    <title>Leap years</title>
</head>
<body>
    <h2>To print next 20 Leap Years</h2>
    <hr>
    <script>
        
        function leapYears() {
            var yearsPrinted = 0;
            var currentYear = 2017; 
            var i=1;
            while (yearsPrinted < 20) { 
                if ((currentYear % 4 === 0) && (!((currentYear % 100===0) && (currentYear % 400 !== 0)))) 
                {
                    document.write("Year "+i+": "+currentYear + "<br>");
                    yearsPrinted++;
                    currentYear++;
                    i++;
                } 
                else {
                    currentYear++;
            }
        }
    } 
        console.log(leapYears());      
    </script>
    
</body>
</html>
