<!DOCTYPE html>
<head>
    <title>
        Multiplication table 
    </title>
</head>
<body>
    <h3>Multiplication table of a number</h3>
    <hr>
    <script>
        var number = window.prompt('Enter an integer: ');
        for(let i = 1; i <= 12; i++) {
            result = i * number;
            document.write(`${number} * ${i} = ${result}`+"<br>");
        }
             
    </script>

</body>
</html>
