<!DOCTYPE html>
<html>
<head>
    <title>Maximum number</title>
</head>
<body>
    <h2>To find Maximum of 3 numbers</h2>
    <hr><br>
    <form>
        <label for="input1">Enter number 1</label>
        <input type="number" id="input1" name="input1"><br><br>

        <label for="input2">Enter number 2</label>
        <input type="number" id="input2" name="input2"><br><br>

        <label for="input3">Enter number 3</label>
        <input type="number" id="input3" name="input3"><br><br>

        <input type="submit" value="Calculate" onclick="maximum()">
    </form>
    <script>
        function maximum(){
            var x=Number(document.getElementById("input1").value);
            var y=Number(document.getElementById("input2").value);
            var z=Number(document.getElementById("input3").value);
            var max=Math.max(x,y,z);
            alert(max+" is the greatest number.");
        }
    </script>
</body>
</html>
