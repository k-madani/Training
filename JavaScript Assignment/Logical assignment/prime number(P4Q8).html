<!DOCTYPE html>
<html>
<head>
  <title>Prime numbers</title>
</head>
<body>
    <script>
        function prime_number(max){
            var store  = [], i, j, primes = [];
            for (i = 2; i <= max; ++i) 
            {
                if (!store [i]) 
                {
                    primes.push(i);
                    for (j = i << 1; j <= max; j += i) 
                    {
                        store[j] = true;
                    }
                }
            }
            return primes;
        }

        console.log(prime_number(5));

        console.log(prime_number(15));

    </script>

</body>
</html>
