<!DOCTYPE html>
<head>
    <title>
        Sum of n numbers
    </title>
</head>
<body>
    <h3>Sum of 'n' numbers</h3>
    <script>
             sum=0;
             var n=window.prompt("enter the number");
             for(var i=1;i<=n;i++)
             {
                 sum+=i;
             }
            document.write("sum of "+n+" numbers is: "+sum);         
    </script>

</body>
</html>
