<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>
    <form>
        <label for="num">Enter a number</label>
        <input type="text" id="num" name="num"><br><br>
        <label for="choice">Enter a choice- Sum(S)/Product(P)</label>
        <input type="text" id="choice" name="choice"><br><br>
        <input type="submit" value="submit" onclick="sumOrProduct();return false">
    </form>
    <script>
        function sumOrProduct(){
        var n=Number(document.getElementById("num").value);
        var choice=document.getElementById("choice").value;
        var sum=0;product=1;
        if(choice=="S"){
            for(var i=1;i<=n;i++){
                sum=sum+i;
            }
            alert(sum);
        }
        else if(choice=="P"){
            for(var j=1;i<=n;i++){
                product=product*j;
            }
            alert(product);
        }
        else{
            alert("invalid choice");
        }
        }      
    </script>

</body>
</html>
