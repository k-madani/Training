<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculation(a,b,c){
            return (a+b)/c;     
        }
        function isEven(y){
            return y%2===0;
        }
        document.write("Calculate with formula: (a+b)/c <br>");
        document.write("Input: a=1,b=2,c=3 <br>")
        document.write(calculation(1,2,3),"<br>");
        document.write("Input: a=12,b=32,c=45 <br>")
        document.write(calculation(12,32,45),"<br><br>");
        document.write("To check even number<br>");
        document.write("Input: 3132<br>")
        document.write(isEven(3132),"<br>");
        document.write("Input:444443 <br>")
        document.write(isEven(444443));
    </script>
</body>
</html>
